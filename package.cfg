{
    "description": "This package contains nas-interface for the SONiC software.",
    "version": "3.4.0",
    "maintainer": "Dell <support@dell.com>",
    "build_depends": [
        "libsonic-common-dev",
        "libsonic-nas-common-dev",
        "libsonic-object-library-dev",
        "libsonic-logging-dev",
        "libsonic-nas-linux-dev",
        "libsonic-nas-ndi-dev",
        "sonic-ndi-api-dev"
    ],
    "packages": [
        {
            "name": "libsonic-nas-interface",
            "dependencies": [
                "libsonic-nas-common",
                "libsonic-common0",
                "libsonic-object-library0",
                "libsonic-logging1",
                "libsonic-nas-linux",
                "libsonic-nas-ndi"
            ],
            "services": [
                {
                    "name": "base_nas_create_interface_svc",
                    "description": "DN interface creation service",
                    "startup": "true",
                    "group": "base",
                    "type": "oneshot",
                    "execStart": "/opt/dell/os10/bin/base_nas_create_interface.sh",
                    "execStartPost": "/bin/sh -c '/opt/dell/os10/bin/base_nas_fanout_init.sh && /opt/dell/os10/bin/network_restart.sh'",
                    "service-depends": [
                        "cps_api_svc",
                        "base_nas_svc",
                        "base_pas_svc",
                        "base_nas_front_panel_ports_svc"
                    ],
                    "TimeoutStartSec": "300s"
                },
                {
                    "name": "base_nas_front_panel_ports_svc",
                    "description": "DN front panel object handler",
                    "startup": "true",
                    "group": "base",
                    "execStart": "/opt/dell/os10/bin/base_nas_front_panel_ports.sh",
                    "service-depends": [
                        "cps_api_svc",
                        "base_nas_svc"
                    ]
                },
                {
                    "name": "base_nas_monitor_phy_media_svc",
                    "description": "DN Physical media event handler",
                    "startup": "true",
                    "group": "base",
                    "execStart": "/opt/dell/os10/bin/base_nas_monitor_phy_media.sh",
                    "service-depends": [
                        "cps_api_svc",
                        "base_pas_svc",
                        "base_nas_svc"
                    ]
                },
                {
                    "name": "base_nas_phy_media_config_svc",
                    "description": "DN physical media specific config provider",
                    "startup": "true",
                    "group": "base",
                    "execStart": "/opt/dell/os10/bin/base_nas_phy_media_config.sh",
                    "service-depends": [
                        "cps_api_svc"
                    ]
                }
            ],
            "files": [
                "etc/opt/dell/os10",
                "opt/dell/os10/bin",
                "opt/dell/os10/lib/python"
            ]
        },
        {
            "name": "dn-nas-interface-lib",
            "dependencies": [
                "dn-common-utils(<<2.0.0)",
                "dn-common-utils(>=1.1.0)",
                "dn-cps-api(<<4.0.0)",
                "dn-cps-api(>=3.0.0)",
                "dn-logging-lib(<<2.0.0)",
                "dn-logging-lib(>=1.3.0)",
                "dn-nas-common-lib(<<3.0.0)",
                "dn-nas-common-lib(>=2.0.0)",
                "dn-nas-linux-lib(<<5.0.0)",
                "dn-nas-linux-lib(>=4.0.0)",
                "dn-nas-ndi-lib(<<3.0.0)",
                "dn-nas-ndi-lib(>=2.0.0)"
            ],
            "files": [
                "opt/dell/os10/lib/lib*.so"
            ]
        },
        {
            "name": "dn-nas-interface-dev",
            "dependencies": [
                "dn-base-model-dev(<<4.0.0)",
                "dn-base-model-dev(>=3.1.0)",
                "dn-common-utils-dev(<<2.0.0)",
                "dn-common-utils-dev(>=1.1.0)",
                "dn-cps-api-dev(<<4.0.0)",
                "dn-cps-api-dev(>=3.0.0)",
                "dn-logging-dev(<<2.0.0)",
                "dn-logging-dev(>=1.3.0)",
                "dn-nas-common-dev(<<3.0.0)",
                "dn-nas-common-dev(>=2.0.0)",
                "dn-nas-interface-lib(<<4.0.0)",
                "dn-nas-interface-lib(>=3.0.0)",
                "dn-nas-linux-dev(<<5.0.0)",
                "dn-nas-linux-dev(>=4.0.0)",
                "dn-nas-ndi-api-dev(<<3.0.0)",
                "dn-nas-ndi-api-dev(>=2.0.0)",
                "dn-nas-ndi-dev(<<3.0.0)",
                "dn-nas-ndi-dev(>=2.0.0)"
            ],
            "files": [
                "usr/include/ngos"
            ]
        },
        {
            "name": "dn-nas-interface-test",
            "dependencies": [
                "dn-nas-interface-lib(<<4.0.0)",
                "dn-nas-interface-lib(>=3.0.0)"
            ],
            "files": [
                "usr/lib/*/lib*.so*"
            ]
        },
        {
            "name": "libsonic-nas-interface-dev",
            "dependencies": [
                "libsonic-common-dev",
                "libsonic-nas-common-dev",
                "libsonic-object-library-dev",
                "libsonic-logging-dev",
                "libsonic-nas-linux-dev",
                "libsonic-nas-ndi-dev",
                "sonic-ndi-api-dev",
                "libsonic-nas-interface"
            ],
            "files": [
                "usr/include"
            ]
        }
    ]
}
